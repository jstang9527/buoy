syntax = "proto3"; // 指定proto版本
package grpc;   // 指定默认包名

// 指定golang包名
option go_package = "grpc";

// 定义算术服务
service PocScan {
    // 定义相加方法
    rpc XiangJia(PocRequest) returns (PocResponse) {}
    // 定义相减方法
    rpc XiangJian(PocRequest) returns (PocResponse) {}
}

// ArithRequest 请求结构
message PocRequest {
    int32 num1 = 1;
    int32 num2 = 2;
}

// ArithResponse 响应结构
message PocResponse {
    int32 result = 1;
}
